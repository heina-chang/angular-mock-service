

<div class="container">
  <div class="row">
    <div class="col s12 l6">
      <div class="section" id="login">
        <form>
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email" required>
            <label for="email">Your Email</label>
          </div>
          <div class="input-field ">
            <a routerLink="/homework" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </form>
      </div>
      <a routerLink="/register" ng-click="addStudent=true">Not registered? Add your child</a>
    </div>
  </div>
</div>
