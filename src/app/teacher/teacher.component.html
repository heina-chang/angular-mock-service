<div class="container section">
  <div class="row">
    <div class="col s12 l6">
        <form [formGroup]="form" (submit)="onSubmit()" >
          <div class="input-field">
            <input [formControlName]="'todo'" type="text" id="todo" name="todo">
            <label for="todo">Add Homework</label>
            <a class="btn-floating waves-effect waves-light teal prefix" (click)="onSubmit()"><i class="material-icons">add</i></a>
          </div>
          <div class="data">
            <ul class="list-unstyled">
              <li [@moveInLeft]  *ngFor="let todo of todoArray; let i = index">{{todo}} <i (click)="onDeleteItem(i)" class="material-icons">delete</i></li>
            </ul>
          </div>
          <div class="input-field ">
            <a class="btn waves-effect waves-light col s12" (click)="onClickSave()">SAVE</a>
          </div>
        </form>

    </div>
  </div>
  <div class="row section">
    <div class="col s12 l6">
      <ul class="collection with-header">
        <li class="collection-header"><h4 class="teal-text text-light-2">Week {{previousHomework.week}}</h4></li>
        <li class="collection-item" *ngFor="let item of previousHomework.practice">{{item}}</li>
      </ul>
    </div>
  </div>
</div>
